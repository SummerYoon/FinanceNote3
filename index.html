<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Finance Note</title>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&family=Roboto&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Intro 화면 -->
  <div id="intro">
    <div class="intro-title">Finance Note</div>
  </div>
  <!-- 홈 화면 -->
  <div id="home" class="page hidden">
    <header>
      <div class="title">Home</div>
      <button class="big-btn" id="go-settings">설정</button>
    </header>
    <div class="date-box"><span id="today-date"></span></div>
    <div class="input-box">
      <div class="mini-title">지출 일지</div>
      <input type="text" id="input-desc" placeholder="내역">
      <input type="number" id="input-amount" placeholder="금액">
      <select id="input-category"></select>
      <button class="small-btn" id="add-expense">추가하기</button>
    </div>
    <div class="expenses-track">
      <div class="mini-title">Expenses Track</div>
      <ul id="expenses-list"></ul>
    </div>
    <nav class="bottom-nav">
      <button class="nav-btn active">홈</button>
      <button class="nav-btn">분석</button>
      <button class="nav-btn">습관</button>
      <button class="nav-btn">수입</button>
      <button class="nav-btn">자산</button>
    </nav>
  </div>
  <!-- 설정 화면 -->
  <div id="settings" class="page hidden">
    <header>
      <button class="big-btn" id="go-home">← Home</button>
      <div class="title">Setting</div>
    </header>
    <div class="settings-content">
      <div class="mini-title">카테고리 추가</div>
      <input type="text" id="new-category" placeholder="카테고리명">
      <button class="small-btn" id="add-category">추가하기</button>
      <ul id="category-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
