<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="title">Home</span>
        <button class="big-button" onclick="location.href='setting.html'">설정</button>
    </header>
    <div class="date-box" id="dateBox"></div>
    <div class="input-box">
        <div class="input-title">지출 일지</div>
        <input type="text" id="desc" placeholder="내역">
        <input type="number" id="amount" placeholder="금액">
        <select id="category"></select>
        <button class="small-button" onclick="addExpense()">추가하기</button>
    </div>
    <div class="expenses">
        <div class="mini-title">Expenses Track</div>
        <ul id="expensesList"></ul>
    </div>
    <footer>
        <button class="nav-button active">홈</button>
        <button class="nav-button">분석</button>
        <button class="nav-button">습관</button>
        <button class="nav-button">수입</button>
        <button class="nav-button">자산</button>
    </footer>
    <script src="main.js"></script>
</body>
</html>
