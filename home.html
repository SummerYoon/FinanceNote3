
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div style="display:flex;justify-content:space-between;padding:10px;">
    <div class="title">Home</div>
    <button onclick="window.location.href='setting.html'" class="button-small">설정</button>
  </div>
  <div style="padding:10px;">
    <div id="dateBox" style="width:346px;height:34px;"></div>
    <div style="width:345px;height:257px;margin-top:10px;">
      <div class="subtitle">지출 일지</div>
      <input type="text" id="entry" placeholder="내역"><br>
      <input type="number" id="amount" placeholder="금액"><br>
      <select id="categoryDropdown"></select><br>
      <button class="button-large" onclick="addExpense()">추가하기</button>
    </div>
  </div>
  <div style="padding:10px;">
    <div class="subtitle">Expenses Track</div>
    <div id="expenseList"></div>
  </div>
</body>
</html>
