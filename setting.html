<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <span class="title">Setting</span>
    <button class="big-button" onclick="location.href='home.html'">x</button>
  </header>
  <div class="input-box">
    <input type="text" id="newCategory" placeholder="새 카테고리">
    <button class="small-button" onclick="addCategory()">추가하기</button>
    <ul id="categoryList"></ul>
    <div>
      <input type="text" id="mergeCategoryName" placeholder="병합할 이름">
      <button class="small-button" onclick="mergeCategories()">병합하기</button>
    </div>
  </div>
  <footer class="nav">
    <button class="nav-button" onclick="location.href='home.html'">홈</button>
    <button class="nav-button">분석</button>
    <button class="nav-button">습관</button>
    <button class="nav-button">수입</button>
    <button class="nav-button">자산</button>
  </footer>
  <script src="main.js"></script>
</body>
</html>
